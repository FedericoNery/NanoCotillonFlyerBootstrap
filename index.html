<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width= device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<title>Nano Cotillon</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Nano Cotillon</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#productos">Productos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#trabajamos_con">Trabajamos con</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#nosotros">Nosotros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#contacto">Contacto</a>
				</li> 
			</ul>
		</div>
	</nav> 
	<!-- Card Group -->
	<div class="card-group">
		<div class="card bg-primary">
			<div class="card-body text-center">
				<p class="card-text">Some text inside the first card</p>
			</div>
		</div>
		<div class="card bg-warning">
			<div class="card-body text-center">
				<p class="card-text">Some text inside the second card</p>
			</div>
		</div>
		<div class="card bg-success">
			<div class="card-body text-center">
				<p class="card-text">Some text inside the third card</p>
			</div>
		</div>
		<div class="card bg-danger">
			<div class="card-body text-center">
				<p class="card-text">Some text inside the fourth card</p>
			</div>
		</div> 
	</div>

	<div id="productos">
		<!-- podria poner tab panes  -->
	</div>


	<div id="trabajamos_con">

	</div>

	<div id="nosotros">

	</div>

	<div class="container" id="contacto">
		<form action="">
			<div class="form-group">
				<label for="pwd">Nombre:</label>
				<input id="nombre" class="form-control">	
			</div>

			<div class="form-group">
				<label for="email">Correo electr&oacute;nico:</label>
				<input type="email" class="form-control" id="email">
			</div>

			<div class="form-group">
				<label for="pwd">Asunto:</label>
				<input id="asunto" class="form-control">
			</div>

			<div class="form-group">
				<label for="pwd">Mensaje:</label>
				<textarea class="form-control">
				</textarea>	
			</div>		
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</body>
</html>
